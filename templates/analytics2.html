<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Box</title>
</head>
<body>
    <form>
        <label for="movieSelect">Select a Movie:</label>
        <select name="Movie" id="movieSelect">
            {% for movie in movies %}
                <option value="{{ movie.movieid }}">{{ movie.moviename }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
