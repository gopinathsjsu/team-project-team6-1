<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>MovieAnytime</title>
</head>

<body>
    <section class="top-bar">
        <div class="left-content">
            <h2 class="title">MovieAnytime</h2>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a class="active" href="#">Movies</a></li>
                <li><a href="#">Theaters</a></li>
                <li><a href="#">News</a></li>
            </ul>
        </div>
        <div class="right-content">
            <img src="./static/images/filter.png" alt="" class="filter">
            <img src="./static/images/cart.png" alt="" class="cart">
            <div class="profile-img-box">
                <img src="./static/images/profile.png" alt="">
            </div>
            <img src="./static/images/menu.png" alt="" class="menu">
        </div>
    </section>
    <section class="main-container">
        <div class="movies-container">
        <!-- Slideshow container Update this later-->
            <div class="upcoming-img-box">
                <img src="static/images/Inspector.webp" alt="">
                <p class="upcoming-title">Inspector Sun</p>
                <div class="buttons">
                    <a href="#" class="btn">Advance Tickets</a>
                    <a href="#" class="btn-alt btn">Play Trailer</a>
                </div>
            </div>
            <div class="current-movies">
                {% for movie in movies %}
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="static/images/{{movie[5]}}" alt="">
                    </div>
                    <h3 class="movie-title">{{movie[1]}}</h3>
                    <div class="booking">
                        <a href="{{ url_for('bookmovie',moviename= movie[0]) }}" class="btn">Buy Tickets</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
