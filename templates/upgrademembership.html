<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/upgrademembership.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body>
    <form action="/upgrademembership" method="POST" class="form" name="form">
    <div class="col-50">
        <h3>Upgrade Membership</h3>
        <label for="fname">Accepted Cards</label>
        <div class="icon-container">
          <i class="fa fa-cc-visa" style="color:navy;"></i>
          <i class="fa fa-cc-amex" style="color:blue;"></i>
          <i class="fa fa-cc-mastercard" style="color:red;"></i>
          <i class="fa fa-cc-discover" style="color:orange;"></i>
        </div>
        <label for="cname">Name on Card</label>
        <input type="text" id="cname" name="cardname" placeholder="John Ober" required>
        <label for="ccnum">Credit card number</label>
        <input type="text" id="ccnum" name="cardnumber" pattern="[0-9]{16}" maxlength="16" placeholder="1111-2222-3333-4444" required>
        <label for="expmonth">Exp Month and year</label>
        <input type="month" id="expmonth" name="expmonth" required>
        <br><br>
        <div class="row">
          <!-- <div class="col-50">
            <label for="expyear">Exp Year</label>
            <input type="text" id="expyear" name="expyear" placeholder="2018">
          </div> -->
          <div class="col-50">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="352" pattern="[0-9]{3}" maxlength="3" required>
          </div>
        </div>
        <label for="Billing Amount">Premium Membership Amount(Annual): $15</label>
    <label for="Billing Amount">Grand Total: $15</label>
      </div>

    
    
    <input type="submit" value="Continue to checkout" class="btn">
    </form>
</body>
</html>
